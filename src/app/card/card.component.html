<div class="card d-flex justify-content-center align-items-center">
  <img
    [src]="onePokemon.sprites.regular"
    alt="{{ onePokemon.name.fr }}"
    class="w-50"
  />
  <h2>{{ onePokemon.name.fr }}</h2>
  <div class="d-flex justify-content-evenly w-100 mt-2">
    @for (type of onePokemon?.types; track type.name) {
    <div class="d-flex flex-column align-items-center">
      <img [src]="type.image" alt="{{ type.name }}" />
      <p>{{ type.name }}</p>
    </div>
    }
  </div>
  <p>{{ onePokemon.pokedex_id }}</p>
  <a routerLink="/pokemon/{{ onePokemon.pokedex_id }}">Voir plus</a>
  <button (click)="addToTeam()">Ajouter à l'équipe</button>
</div>
