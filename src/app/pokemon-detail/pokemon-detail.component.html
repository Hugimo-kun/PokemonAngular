<div class="d-flex flex-column justify-content-between align-items-center">
  <p>{{ pokemon?.pokedex_id }}</p>
  <div class="d-flex justify-content-evenly">
    <img
      [src]="pokemon?.sprites?.regular"
      alt="{{ pokemon?.name?.fr }}"
      class="w-25"
    />
    <img
      [src]="pokemon?.sprites?.shiny"
      alt="{{ pokemon?.name?.fr }}"
      class="w-25"
    />
  </div>

  <h2>{{ pokemon?.name?.fr }}</h2>
  <h3>{{ pokemon?.name?.jp }}</h3>
  <div class="d-flex justify-content-evenly w-25">
    @for (type of pokemon?.types; track type.name) {
    <div class="d-flex flex-column align-items-center">
      <img [src]="type.image" alt="{{ type.name }}" />
      <p>{{ type.name }}</p>
    </div>
    }
  </div>
  <button (click)="deletePokemon()" class="btn btn-danger mt-3">
    Supprimer
  </button>
</div>
